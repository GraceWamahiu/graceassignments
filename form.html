<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<u style="outline-width: 10px"><legend style="text-align: center">Project Management</legend></u>
<form action="">
    <label for="pname">Project Name:</label>
    <input type="text" id="pname" placeholder="project name" required="required" class="on">
    <br><br>

    <label for="assto">Assigned to:</label>
    <select name="" id="assto" class="on">
        <option value="Er Merry Petision"> Er Merry Petision</option>
    </select><br><br>

    <label for="startdate">Start Date</label>
    <input type="date" id="startdate" required="required" class="on"><br><br>

    <label for="enddate"> End Date</label>
    <input type="date" id="enddate" required="required" class="on"><br><br>


    <label>Priority</label>
    <input type="radio" id="high">
    <label for="High">High</label>

    <input type="radio" id="average">
    <label for="average">Average</label>

     <input type="radio" id="low">
    <label for="low">Low</label><br><br>

     <label for="description">Description</label>
    <textarea name="" id="description" cols="45" rows="2"></textarea>
    <br><br>

    <button class="submit" type="submit">Submit</button>
    <button  class="clear" type="clear"> Clear</button>



</form>
</body>
</html>
