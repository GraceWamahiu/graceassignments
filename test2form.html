<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form2</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<form action="">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name" required="required"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email" required="required"><br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" required="required"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" required="required"><br><br>

    <label>Gender</label>
        <label for="Male" class="one">Male:</label>
        <input type="radio" id="male">

        <label for="Female" class="two"> Female:</label>
        <input type="radio" id="female">

     <label for="Other" class="three"> Other:</label>
        <input type="radio" id="other"><br><br>

    <label for="lang">Language</label>
    <select name="" id="lang">
        <option value="">Select language</option>
        <option value="English">English</option>
        <option value="Kiswahili">Kiswahili</option>
    </select><br><br>

    <label for="zipcode">Zip Code</label>
    <input type="text" id="zipcode" required="required"><br><br>

        <label for="about">About:</label>
  <textarea name="" placeholder="Write about yourself..." id="about" cols="40" rows="2"></textarea><br><br>
    <br><br>

<button class="register" type="register">Register</button>













</form>
</body>
</html>
